<html>

<body>
<script type="text/javascript" src="{{MEDIA_URL}}/js/jquery.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}/js2/mqttws31.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>

<style>
.grid-item { width: 240px; }
.grid-item--width2 { width: 400px; }
</style>

<script type="text/javascript">
if (!String.prototype.format) {
  String.prototype.format = function() {
    var args = arguments;
    return this.replace(/{(\d+)}/g, function(match, number) { 
      return typeof args[number] != 'undefined'
        ? args[number]
        : match
      ;
    });
  };
}else{
	console.log("format of text in implemented");
}
var $grid = 0;
var clid = 'mqttjs_' + Math.random().toString(16).substr(2, 8);
client = new Paho.MQTT.Client("79.127.125.98", 10001, clid);

client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

client.connect({onSuccess:onConnect});

function onConnect() {
  console.log("onConnect");
  client.subscribe("wisgoon/check/porn");
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  console.log("onMessageArrived:"+message.payloadString);
  var obj = jQuery.parseJSON( message.payloadString );
  ratio = 236 / obj.h; // get ratio for scaling image
  width = 236 * ratio;    // Reset width to match scaled image
  height = obj.h * ratio;
  s = "<div class='grid-item'><a target='_blank' href='http://wisgoon.com/pin/{0}/'><img src='{1}' style='width:{2}px; height:236px'></a> score:{3}</div>".format(obj.id, obj.image, height, obj.number);
  // $("div.grid").prepend(s);
  $items = $(s);
  $grid.prepend($items).masonry('prepended', $items );
}

</script>
<div class="grid">
</div>

<script>
var $grid = $('.grid').masonry({
  // options
  itemSelector: '.grid-item',
  columnWidth: 240
});
</script>
</body>

</html>
