{% extends "pin2/flat.base.box.html"%}
{% load pin_tags %}

{% block extra_js %}
 <script src="{{STATIC_CDN}}js/jquery.masonry.min.js"></script>
<!-- <script src="{{STATIC_CDN}}js/masonry.pkgd.min.js"></script>-->
{% endblock extra_js %}

{% block content %}

<div class="panel panel-default">
	
	<div class="panel-heading">جستجو در سایت
	</div>
	<div class="panel-body">
		{% for tag in tags %}
			<a class="btn btn-primary f-white" style="margin:5px;" href="{% url "hashtags" tag.0 %}">{{tag.0}} <span class="badge">{{tag.1}}</span> </a>
		{% endfor %}
	</div>

</div>

{% endblock content %}
