{% load daddy_avatar %}
{% load pin_tags %}

<div class="avatar">
	<a href="{% url "pin-absuser" cur_user.username %}">
		<img src="{{cur_user|get_avatar:210}}">
	</a>
</div>

<div class="user-info">
	<div class="col-md-12 col-sm-12 col-xs-12 username">
		<h4>
			{{cur_user|get_username}}
			{% if cur_user.id != request.user.id %}
			{% if follow_status == 0 %}
			<a class="btn btn-xs btn-success" href="{% url "pin-follow" cur_user.id 1 %}">ایجاد دوستی</a>
			{% else %}
			<a class="btn btn-xs btn-danger" href="{% url "pin-follow" cur_user.id 0 %}">قطع ارتباط</a>
			{%endif%}
			{% endif %}
		</h4>
		
	</div>
	
	

	<div class="col-md-12 col-sm-12 col-xs-12 likes f-black">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="f-black" href="{% url "pin-absuser-like" cur_user.username %}">مطالب مورد علاقه</a>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12 likes f-black">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<a href="{% url "pin-absuser-following" cur_user.username %}" class="f-black">دنبال شوندگان</a>
		</div>
	</div>

	<div class="col-md-12 col-sm-12 col-xs-12 likes f-black">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<a href="{% url "pin-absuser-followers" cur_user.username %}" class="f-black">دنبال کنندگان</a>
		</div>
	</div>
</div>
