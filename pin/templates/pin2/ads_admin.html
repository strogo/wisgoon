{% extends "pin2/flat.base.box.html"%}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">مدیریت آگهی ها
	</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>کاربر</th>
					<th>شماره مطلب</th>
					<th>تعداد نمایش</th>
					<th>نوع آگهی</th>
					<th>اتمام</th>
					<th>شروع</th>
					<th>پایان</th>
				</tr>
			</thead>
			{% for ad in ads %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td><a href="{% url "pin-user" ad.user%}">{{ad.user}}</a></td>
				<td><a href="{% url "pin-item" ad.post%}">{{ad.post}}</a></td>
				<td>{{ad.cnt_view}}</td>
				<td>{{ad.ads_type}}</td>
				<td>{{ad.ended}}</td>
				<td>{{ad.start}}</td>
				<td>{{ad.end}}</td>
			</tr>
			{% endfor %}

		</table>
	</div>

</div>

{% endblock content %}
