{% extends "dashboard/base.html" %}
{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                تایید تصاویر
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-table"></i> تصاویر
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <td>امکانات</td>
                        <td>شماره</td>
                        <td>تصویر</td>
                        <td>متن</td>
                        <td>کاربر</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in posts %}
                    <tr>
                        <td>
                            <a href="{% url "dashboard-photos-accept" item.id %}" class="btn btn-primary">
                                تایید
                            </a>
                            <a href="{% url "dashboard-photos-delete" item.id %}" class="btn btn-danger">حذف</a>
                        </td>
                        <td>{{item.id}}</td>
                        <td>{{item.admin_image|safe}}</td>
                        <td>{{item.text}}</td>
                        <td>
                <a href="{% url "pin-user" item.user_id %}" target="_blank" >{{item.user_id}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        
    </div>
    <!-- /.row -->

    
</div>
<!-- /.container-fluid -->
{% endblock %}
