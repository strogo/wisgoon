{% load widget_tweaks %}
{{form.errors}}
<form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url "user-profile-change"%}">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label" for="">{{form.avatar.label}}</label>
        <div class="col-sm-10">
            {% render_field form.avatar class+="form-control" %}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="">{{form.name.label}}</label>
        <div class="col-sm-10">
            <input id="id_name" class="form-control" type="text" name="name" value="{{form.name.value|default_if_none:" "}}" maxlength="250" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="">جنسیت</label>
        <div class="col-sm-10">
            {% render_field form.jens class+="form-control" %}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="">{{form.location.label}}</label>
        <div class="col-sm-10">
            <input id="id_location" type="text" class="form-control" name="location" value="{{form.location.value|default_if_none:" "}}" maxlength="250" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="">{{form.website.label}}</label>
        <div class="col-sm-10">
            <input id="id_website" class="form-control ltr" type="text" name="website" value="{{form.website.value|default_if_none:" "}}" maxlength="200" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="">{{form.bio.label}}</label>
        <div class="col-sm-10">
            <textarea id="id_bio" class="form-control" rows="3" cols="40" name="bio">{{form.bio.value|default_if_none:""}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">بروز رسانی</button>
        </div>
    </div>
</form>
