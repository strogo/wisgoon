{% extends "pin2/flat.base.box.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">عضویت در امشام
	</div>
	<div class="panel-body">

<div class="col-md-12">
	<div class="col-md-6">
		<!-- {% include "registration/social.html"%} -->
		<div class="clearfix"></div>
		<form method="post" class="form">
		{% csrf_token %}
		{% for f in form %}
		<!-- {{form.as_p}} -->
			<div class="form-group">
				<label for="{{f.id}}" class="control-label">{{f.label}}</label>
				<div class="">
					{% render_field f class+="form-control ltr" placeholder=f.label %}
					<span id="helpBlock" class="help-block">{{f.errors.0}}</span>
				</div>
			</div>
		{% endfor %}

		<div class="form-actions">
			<input type="submit" class="btn btn-primary" value="تکمیل عضویت">
		</div>
		</form>
	</div>
	<div class="col-md-6">
		{% include "pin2/mobil_ads.html" %}
	</div>

</div>
</div>
{% endblock %}
