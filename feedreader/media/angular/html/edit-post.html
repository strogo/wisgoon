<div ng-include src="'/media/angular/html/nav.html'"></div>
<div class="container-fluid">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<form  novalidate>
			<div class="form-group ">
				<label>توضیحات: </label>
				<textarea class="form-control" name="description" ng-model="formData.text" cols="40" rows="5"> </textarea>
			</div>
			<div class="form-group">
				<label>آدرس:</label>
				<input class="form-control span3 ltr" type="text" placeholder="URL" name="url" ng-model="formData.url">
			</div>
			<div class="form-group" ng-controller="catController">
				<label>گروه </label>
				<select class="form-control" name="category" ng-model="formData.category" ng-options="catItem.id as catItem.title for catItem in catItems">
				</select>
			</div>
			<button type="submit" ng-click="editPostForm()">ارسال</button>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
