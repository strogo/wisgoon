{% load rss_tags%}
{% for noti in notif %}
	{% if noti.type == 1 %}
		<span><a href="{% url pin-user noti.sender.id%}">{{noti.sender|get_username}}</a></span> از 
		{% if noti.post.text.strip %}
			<span><a href="{% url pin-item noti.post.id %}">{{noti.post.text}}</a></span>
		{% else %}
			<span><a href="{% url pin-item noti.post.id %}">{{noti.post.id}}</a></span>
		{% endif %}
	    خوشش اومد.<br>
	{% endif %}
{% endfor %}
