{% extends "pin2/flat.base.box.html" %}

{% block title %} ریست کردن رمز عبور {% endblock%}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">ورود
	</div>
	<div class="panel-body">

		<!-- {% include "registration/social.html"%} -->
		<div class="col-md-12">
			<div class="col-md-6">

				{% if validlink %}

				<form method="post" action=".">
				  {% csrf_token %} 
				  {{ form.as_p }}

				  <input type="submit" value="ارسال" />
				</form>

				{% else %}

				<p>خطا در تعویض رمز عبور</p>

				{% endif %}

			</div>
			<div class="col-md-6">
				{% include "pin2/mobil_ads.html" %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
