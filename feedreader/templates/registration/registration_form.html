{% extends "pin2/flat.base.box.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="panel panel-default">
	<div class="panel-heading">عضویت در ویسگون
	</div>
	<div class="panel-body">
<!-- {% include "registration/social.html"%} -->
<form method="post" class="form-horizontal">
{% csrf_token %}
{% for f in form %}
<!-- {{form.as_p}} -->
	<div class="form-group">
		<label for="{{f.id}}" class="col-sm-2 control-label">{{f.label}}</label>
		<div class="col-sm-5">
			{% render_field f class+="form-control" placeholder=f.label %}
			<span id="helpBlock" class="help-block">{{f.errors.0}}</span>
		</div>
	</div>
{% endfor %}

<div class="form-actions">
	<input type="submit" class="btn btn-primary" value="تکمیل عضویت">
</div>
</form>

</div>
</div>
{% endblock %}
