{% extends "base/main.html"%}

{% block extra_js %}

{% endblock extra_js %}

{% block content%}

<script type="text/javascript">
var start_loading=0;
</script>

<div class="row row-fluid">

	<div class="span12">
		{% include 'rss/feed_subscribe.html'%}
		
	<div class="well">
		<ul>
		{% for tags in sobj%}
		<li><a href="/tag/{{tags.slug}}">{{tags.keyword}}</a></li>

	</div>
	</div>
</div>

<script type="text/javascript">

var extend_query='q={{q|safe}}'
</script>


{% include "rss/feed_scripts.html" %}

{% endblock content%}
