{% load rss_tags%}
{% load humanize %}
{% load thumbnail %}

{% for item in latest_items %}
	<div class="feed-item" >
		<a target="_blank" href="{{item.url}}">{{item.title}}</a>
		<p>{{item.description|slice:"300"|striptags}}</p>
		<div class="img-block">
			{% thumbnail item.image "192" as im %}
				<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
			{% endthumbnail %}
		</div>
		<div>
			<a href="{% url rss-item item.feed.id item.id%}"><i class="icon-flag"></i></a>
		</div>
		<span data-next="{{item.timestamp}}" ></span>
	</div>
{%endfor%}
